<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu with Lines</title>
    <style>
        /* Basic styles for body and navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: relative;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* The menu button (Hamburger) */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 14px;
            right: 20px;
            z-index: 1;
        }

        /* Hamburger Lines */
        .menu-btn div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* Responsive Design: Hide menu links and show button on small screens */
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
                text-align: center;
                flex-direction: column;
            }

            .navbar-links.active {
                display: block;
            }

            .menu-btn {
                display: block;
            }
        }

        /* Active state of the menu button (change to "X" when clicked) */
        .menu-btn.active div:nth-child(1) {
            transform: rotate(-45deg);
            transform-origin: 5px 5px;
        }

        .menu-btn.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active div:nth-child(3) {
            transform: rotate(45deg);
            transform-origin: 5px 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Menu Button -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <!-- Menu Button (Hamburger) -->
        <button class="menu-btn" id="menuBtn">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <!-- Navbar Links (Hidden on small screens) -->
        <div class="navbar-links" id="navbarLinks">
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
        </div>
    </div>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        // JavaScript to toggle menu visibility and change hamburger button to X
        const menuBtn = document.getElementById('menuBtn');
        const navbarLinks = document.getElementById('navbarLinks');

        menuBtn.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            menuBtn.classList.toggle('active');
        });
    </script>

</body>
</html>
